<!DOCTYPE html>
<html>
<head>
  <title>NYT in class project</title>
  <link rel="stylesyeet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <br><br>
    <div class="row">
      <div class="col-md-4 border border-secondary">Search input</div>
      <div class="col-md-8">
        <div class="row">
          <span class="col-md-3"></span><input id="searchInput" class="col-md-9 bg-light border border-secondary"></input>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4 border border-secondary">Begin date (optional; Format: YYYYMMDD)</div>
      <div class="col-md-8">
        <div class="row">
          <span class="col-md-3"></span><input id="startDate" class="col-md-9 bg-light border border-secondary"></input>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4 border border-secondary">Testbox</div>
      <div class="col-md-8">
        <div class="row">
          <span class="col-md-3"></span><input id="endDate" class="col-md-9 bg-light border border-secondary"></input>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <button type="button" id="searchButton" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</html>
